<form [formGroup]="regForm" (ngSubmit)="!regForm.invalid && onSubmit()" novalidate style="padding-top:40px">
  <div class="row">
    <div class="col-md-4">

    </div>
    <div class="col-md-4 registerCard">
      {{holder?.result }}
      <h5 class="cartHeader">Signup</h5>
      <div class="row registerSetup">
        <div class="col-md-12">
          <mat-form-field >
            <mat-label>Your Email Address</mat-label>
            <input matInput placeholder="email" formControlName="emailId" required>
            <button mat-button matSuffix mat-icon-button aria-label="email">
              <mat-icon>email</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field>
            <mat-label>Mobile Number</mat-label>
            <input matInput placeholder="Mobile Number" maxlength="10" formControlName="mobileNumber" required>
            <button mat-button matSuffix mat-icon-button aria-label="Mobile Number">
              <mat-icon>phone</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" type="password" formControlName="password" required>
            <button mat-button matSuffix mat-icon-button aria-label="User Name">
              <mat-icon>remove_red_eye</mat-icon>
            </button>
            <mat-error *ngIf="regForm.controls['password'].errors?.required">
              Password is
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <button class="registerButton" mat-raised-button color="primary" type="submit">Register</button>
        </div>
      </div>
    </div>
    <div class="col-md-4">

    </div>

  </div>
  
</form>
