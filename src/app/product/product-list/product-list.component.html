<div class="row">
  <div class="col-md-2 filterRow">
    <div class="container-fluid mt-5">
      <div class="row" style="margin-left: 5px;">
        <div class="col-md-12">
          <p><b>Filters</b></p>
          <br>
        </div>
        <br>
        <div class="col-md-12">
          <p><b>Price</b></p>
          <div class="row">
            <div class="col-md-12">
              <ul style="padding-left: 0px;
            ">
                <li *ngFor="let data of productSettingsPrice; let i = index;">
                  <mat-checkbox color="primary" (change)="showPriceOptions($event, i)" [value]="data"
                    [checked]="selectedPriceCheckBox === i">{{data}}</mat-checkbox>
                </li>
              </ul>
            </div>
          </div>
          <br>
        </div>

        <div class="col-md-12">

          <p><b>Color</b></p>
          <div class="row">
            <div class="col-md-12">
              <ul style="
                padding-left: 0px;
            ">
                <li *ngFor="let data of productSettingsColor; let i = index">
                  <mat-checkbox color="primary" (change)="showColorOptions($event, i)" [value]="data"
                    [checked]="selectedCheckBox === i">{{data}}</mat-checkbox>
                </li>
              </ul>
            </div>
          </div>

          <br>
        </div>
        <div class="col-md-12">

          <p><b>Material</b></p>
          <div class="row">
            <div class="col-md-12">
              <ul style="
                padding-left: 0px;
            ">
                <li *ngFor="let data of productSettingsMaterial; let i = index">
                  <mat-checkbox color="primary" (change)="showMaterialOptions($event, i)" [value]="data"
                    [checked]="selectedMaterialCheckBox === i">{{data}}</mat-checkbox>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <div class="col-md-10">
    <div class="container-fluid mt-5">
      <mat-paginator [length]="totalSize" [hidePageSize]="true" [pageIndex]="currentPage"></mat-paginator>
      <div *ngIf="productModel">
        <div class="row">
          <nav class="nav">
            <a class="nav-link " style="font-size: 12px; "><b>Sort By</b></a>
            <div *ngFor="let data of sortBy">
              <ul class="float-left">
                <li class="nav-link" style="font-size: 12px;" [class.selectedSort]="data.type === selectedSortVal"
                  (click)="sortType(data.type)">
                  <b> {{data.value}}</b></li>
              </ul>
            </div>
          </nav>
        </div>
        <div class="row " style="cursor: pointer">
          <div class="col-md-3 col-6 mb-5" *ngFor="let product of productModel" (click)="viewSingleProduct(product._id)">
            <a class="product">
              <img [src]="product.productImageName[0]">
            </a>
            <div>
              <p>{{ product.productName }}</p>
              <p><b><span>&#x20B9;</span> {{ product.price }}</b></p>

              Size: <span *ngFor="let size of product?.size">{{size.sizeName}} </span>
            </div>
          </div>
        </div>

          <mat-paginator #paginator [pageSize]="pageSize" [hidePageSize]="true" [pageSizeOptions]="[10, 100, 150]"
